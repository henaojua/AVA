<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>
    <div class="cod-container">
        <div class="form-header">
            <img src="img/—Pngtree—cartoon owl pattern_2207683.png" alt="Logo AVA" width="140">
            <h1>AVA</h1>
        </div>
        <div class="form-content">
            <form action="a" class= "cod-form">
                <div class="form-title">
                <h3>Iniciar Sesión</h3>
                </div>

                <div class="input-group">
                    <input type="Usuario" class ="form-input" name="form-input" id = "Usuario">
                    <label class = "label active" for="Usuario">Usuario</label>
                </div>

                <div class="input-group">
                    <input type="Contraseña" class ="form-input" name="form-input" id = "Contraseña">
                    <label class ="label active" for="Contraseña">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class ="form-input" value = "Iniciar Sesión">
                    <p>No tiene cuenta? <a href="#" class="alt-form">Ingrese Aquí</a></p>
                </div>
            </form>
        </div>


        <div class="form-content">
            <form action="a" class= "cod-form">
                <div class="form-title">
                <h3>Registrarse</h3>
                </div>

                <div class="input-group">
                    <input type="Usuario" class ="form-input" name="form-input" id = "RegUsuario">
                    <label class = "label active" for="Usuario">Usuario</label>
                </div>

                <div class="input-group">
                    <input type="Contraseña" class ="form-input" name="form-input" id = "Contraseña1">
                    <label class ="label active" for="Contraseña1">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="Contraseña" class ="form-input" name="form-input" id = "ValContraseña">
                    <label class ="label active" for="ValContraseña">Repetir Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class ="form-input" value = "Registrarse">
                    <p>Ya tiene cuenta? <a href="#" class="alt-form">Ingrese Aquí</a></p>
                </div>
            </form>
        </div>

    </div>
 <script src="js/jquery-3.5.1.min.js"></script>
 <script src="js/form.js"></script>
</body>
</html>
